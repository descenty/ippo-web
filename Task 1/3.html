<!-- контейнер для содержимого html веб-страницы-->
<html lang="en">

<!-- контейнер для хранения метаданных веб-страницы -->
<head>
    <!-- кодировка веб-страницы -->
    <meta charset="UTF-8">
    <!-- заголовок веб-страницы -->
    <title>Ссылки</title>
</head>

<!-- контейнер для хранения содержания веб-страницы -->
<body>
    <!-- курсивное начертание шрифта -->
    <i>
        <!-- ссылка -->
        <a href="flask.palletsprojects.com/en/2.2.x/">Flask</a>
    </i>
    <i><a href="docs.aiohttp.org/en/stable/">Aiohttp</a></i>
    <i><a href="postgresql.org/">PostgreSQL</a></i>
    <i><a href="online-edu.mirea.ru">MIREA</a></i>
    <i><a href="developer.mozilla.org/ru/docs/Web/HTML">HTML</a></i>
    <!-- жирное начертание шрифта -->
    <b>
        <a href="python.org">Python</a>
    </b>
    <b><a href="habr.com">Habr</a></b>
    <b><a href="codewars.com">Codewars</a></b>
    <a href="flaticon.com/uicons">Uicons</a>
    <a href="djangoproject.com/">Django</a>
</body>

</html>
