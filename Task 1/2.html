<!-- контейнер для содержимого html веб-страницы-->
<html lang="en">

<!-- контейнер для хранения метаданных веб-страницы -->
<head>
    <!-- кодировка веб-страницы -->
    <meta charset="UTF-8">
     <!-- заголовок веб-страницы -->
     <title>Пустые элементы</title>
</head>

<!-- контейнер для хранения содержания веб-страницы -->
<body>
    <!-- текстовый абзац -->
    <p>Lorem ipsum
        <!-- перевод строки -->
        <br><br>
        dolor sit<br><br>amet consectetur<br><br>adipisicing elit.<br><br>
    </p>
</body>

</html>
